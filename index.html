<html>
<head>
<title>Order Coin Miner</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
	body {
		color: rgb(139, 139, 139);
	    background-image: url(http://www.nma-fallout.com/xencustomimages/generic.jpg);
	    background-repeat: repeat;
	    word-wrap: break-word;
	    font-family: Tahoma,Helvetica,Arial,sans-serif;
	    font-size: 2em;
	    text-align: center;
	    margin-top: 5em;
	}

	.coinGrats {
		color: yellow;
		font-size: 3em;
	}
</style>
</head>
<body>

<img src="https://img2.wikia.nocookie.net/__cb20141005151315/bntest/images/5/50/Wiki-background" />
<p>Total Order Coins mined: <span id="wallet">0</span></p>


<script>
	var wallet = 0;

	function refreshScreen() {
		document.getElementById("wallet").innerHTML = "" + wallet;
	}

	function showCongrats() {
		$("#wallet").animate({left: '250px'});

		var div = $("<div>", {"class": "coinGrats"}).text("You mined a coin!").append('<img src="komi.jpg" />').fadeOut(500, function() { $(this).remove(); });
		$("body").append(div);
	}

	function loadWallet() {
		if (localStorage.getItem("wallet") === null) {
			wallet = 0;
		} else {
			wallet = localStorage.wallet;
		}
		
	}

	function mine() {	
		wallet++;
		localStorage.wallet = wallet;
	}

	function runMiner() {		
		setTimeout(function() { 
			mine();
			console.log("mined a coin! Current wallet: " + wallet);
			refreshScreen();
			showCongrats();
			runMiner();
		}, wallet * 1000);
	}

	if (typeof(Storage) !== "undefined") {
		loadWallet();
		refreshScreen();
	    runMiner();
	    console.log("miner started. wallet: " + wallet);
	} else {
	    alert("your browser does not support local storage")
	}
</script>

</body>
</html>
